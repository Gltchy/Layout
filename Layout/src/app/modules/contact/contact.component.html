<div fxLayout='row' style="background-image: url(../../../assets/neighborhood.jpg);height: 100%;">
    <div fxFlexAlign='center' class="opaque-container">
        <form [formGroup]="form" (ngSubmit)='sendMsg()'>
            <div fxLayout='column' fxLayoutGap='13px'> 
                <input formControlName="nameF" type="text" pInputText placeholder="Votre prénom" />
                <input formControlName="nameL" type="text" pInputText placeholder="Votre nom" />
                <input formControlName="email" type="email" pInputText placeholder="Votre émail" />
                <input formControlName="tel" type="tel" pInputText placeholder="Votre télephone" />
                <textarea rows="4" cols="50" pInputTextarea formControlName="subject"placeholder="sujet">
                    sujet...</textarea>
                <!-- <input style="height:200px" formControlName="subject"placeholder="sujet" /> -->
                <button fxFlex="40" pButton type="submit" label="Send" [disabled]='!form.valid'></button>
            </div>
        </form>
    </div>
</div>
